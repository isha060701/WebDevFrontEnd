<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRnmZ6o11TxN0IHXtUY-O1qesf9PTl3rNdILA&usqp=CAU">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Feedback Form</title>

    <style>
      body {
        background:  url("c2.jpg");
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: 100% 100%;
      }
	    .button1{
	  background-color: #000066; 
  border: none;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
	  }
      </style>
</head>
<body>
  
	
    
   <div class="container my-4">
    <h1>Contact Us</h1>
    <form style="max-width:800px">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="name.csYEAR@bmsce.ac.in">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Select your query type</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1. Technical issues in the website</option>
            <option>2. Fault in an answer given for a quiz question</option>
            <option>3. Suggestions about better questions for a particular quiz topic</option>
            <option>4. Want to share an idea about a new quiz topic</option>
			<option>5. Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Elaborate your query</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
        </div>
        <button class="button1"   ><a href="#"
        onclick="check()" style="color: white;">Submit</a></button>
      </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
	
	<script>
function check()
{
var EMAIL=document.getElementById('email').value;
var result=EMAIL.match('[a-z]+.cs[0-9][0-9]@bmsce.ac.in');
if (EMAIL == "" || EMAIL == null) { 
	alert("Please enter your email ID"); 
	
	} 
	else if(result==EMAIL){
	window.location.href='ty.html';
}
else{ 
	alert("Please enter a valid Email ID"); 
	
	}
}
  
</script>
</body>

</html>
